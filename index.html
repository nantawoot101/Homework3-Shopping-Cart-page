<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard | MyCart</title>


    <link rel="stylesheet" href="./styles.css">


    <link rel="stylesheet" href="./display.css">


    <link rel="stylesheet" href="./results.css">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <a href="index.html"><img src="./Logo.png" alt="Logo">
            </div></a>
            <div class="nav-center">
                <a href="#About_us">ABOUT US</a>
                <a href="#Passcard">PASSCARD</a>
                <a href="#Profile">PROFILE</a>
            </div>
            <div class="nav-right">
                <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#Cart" class="cart-circle"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#Login"><label>LOGIN</label></a>|
                <a href="#Sign up"><label>SIGN UP</label></a>
            </div>
        </nav>


        <!-- Nav -->
        <div class="nav-button" id="myTopnav">
            <a href="#About_us">ABOUT US</a>
            <a href="#Passcard">PASSCARD</a>
            <a href="#Profile" >PROFILE</a>
            <div class="nav-res-t">
                <a href="#Login">
                    <p class="login">LOGIN</p>
                </a>
                <a href="#Sign up">
                    <p class="signup">SIGN UP</p>
                </a>
            </div>
        </div>
    </header>

    <!-- main-card -->

    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines"></i>
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="card-top-b">
                        <p>Google Docs</p>
                        <i class="fa-solid , fa-circle" id="gg-doc1"></i>
                        <i class="fa-solid , fa-circle" id="gg-doc2"></i>
                        <i class="fa-solid , fa-circle" id="gg-doc3"></i>
                        <select name="gg-doc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-doc">0</label>
                        </div>
                    </div>
                </div>
                <div class="card-button">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-slid">
                        <div class="file-slid">
                            <i class="fa-regular fa-file-lines"></i>
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="card-top-b">
                        <p>Google Slides</p>
                        <i class="fa-solid , fa-circle" id="gg-slides1"></i>
                        <i class="fa-solid , fa-circle" id="gg-slides2"></i>
                        <i class="fa-solid , fa-circle" id="gg-slides3"></i>
                        <i class="fa-solid , fa-circle" id="gg-slides4"></i>
                        <select name="gg-slide" id="google-slides" >
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-slid">0</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="card-main-top">
                        <p class="order">Order Info</p>
                        <p id="name1" class="name"></p>
                        <p class="name" id="num1"></p>
                        <p id="name2" class="name"></p>
                        <p class="name" id="num2"></p>
                        <div class="sub-total">
                            <div>
                                <p>Subtotal</p>
                            </div>
                            <label id="sub-price">THB 0</label>
                        </div>
                        <div class="promo">
                            <img src="./icon2.png" alt="coupon" class="img_a">
                            <input type="text" placeholder="Promotion Code">
                            <button type="button">APPLY</button>
                        </div>
                    </div>
                    <div class="card-main-button">
                        <div class="total">
                            <p>Total payment</p>
                            <h1 id="to-price">THB 300</h1>
                        </div>
                        <button type="button">LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="./add.js"></script>


</body>

</html>
